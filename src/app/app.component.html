<!-- Toolbar -->
<mat-toolbar color="primary" class="header">
  <div>Material Theme</div>
  <span class="nav-tool-items">
    <mat-icon (click)="sidenav.toggle()" class="hamburger">menu</mat-icon>
  </span>
</mat-toolbar>

<mat-sidenav-container>
  <!-- Sidenav -->
  <mat-sidenav #sidenav [mode]="isBiggerScreen() ? 'over' : 'side'" [(opened)]="opened" [fixedInViewport]="true"
    [fixedTopGap]>
    <mat-nav-list>
      <a mat-list-item routerLink="/home">
        <mat-icon>dashboard</mat-icon> Dashboard
      </a>
      <a mat-list-item routerLink="/login">
        <mat-icon>person</mat-icon> Login
      </a>
      <a *ngIf="!isLoggedIn" mat-list-item routerLink="/signup">
        <mat-icon>content_paste</mat-icon> Sign up
      </a>
      <a *ngIf="showAdminBoard" mat-list-item routerLink="/admin">
        <mat-icon>library_books</mat-icon> Your data
      </a>
      <a mat-list-item (click)="logout()">
        <mat-icon>location_on</mat-icon> Logout
      </a>
      <!-- <a mat-list-item>
        <mat-icon>calendar_today</mat-icon> Calendar
      </a> -->
    </mat-nav-list>
  </mat-sidenav>

  <li>
    <a routerLink="/profile" *ngIf="isLoggedIn">
      <span>Hello {{ username }}</span>
    </a>
  </li>

  <!-- Main content -->
  <mat-sidenav-content>

    <!-- Applying the mat-tyography class adds styles for native elements. -->
